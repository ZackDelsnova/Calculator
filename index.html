<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Calculator</h1>
    </div>

    <div class="calculator">
        <div class="display">00</div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button>รท</button>
            <button>ร</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
             <button class="add">+</button>
            <button>4</button>
            <button>5</button>
             <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
